<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Document</title>
</head>
<body>
<main>
    <div class="container">
        <div class="content">
            <img src="img/2.png" alt="">
            
                <div class="info">
                    <h4>Create Account</h4>
                    <p>Go ahead and sign up, let everyone know how awesome you are!</p>
                    <form id="register" action="" method="POST" enctype="application/json">
                        <div class="user">
                            <input type="text" placeholder="Username" id="user">
                            <span id="usermessage"></span>
                        </div>
                        <div class="email">
                            <input type="email" placeholder="Email" id="email">
                            <span id="emailmessage"></span>
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Password" id="password">
                            <span id="passwordmessage"></span>
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Confirm password" id="confirmpassword">
                            <span id="confirmpasswordmessage"></span>
                        </div>
                        <input type="submit" class="submit" value="Create Account">
                   </form>
            
            </div>
        </div>
    </div>
</main>
<script src="js/script.js"></script>
</body>
</html>
